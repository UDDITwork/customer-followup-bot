name: Deploy to Google Cloud Run

on:
  push:
    branches:
      - main

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  SERVICE_NAME: customer-followup-bot
  REGION: europe-west1

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy $SERVICE_NAME \
            --source ./backend \
            --platform managed \
            --region $REGION \
            --allow-unauthenticated \
            --set-env-vars ENVIRONMENT=production \
            --set-env-vars TURSO_DATABASE_URL=${{ secrets.TURSO_DATABASE_URL }} \
            --set-env-vars TURSO_AUTH_TOKEN=${{ secrets.TURSO_AUTH_TOKEN }} \
            --set-env-vars ANTHROPIC_API_KEY=${{ secrets.ANTHROPIC_API_KEY }} \
            --set-env-vars RESEND_API_KEY=${{ secrets.RESEND_API_KEY }} \
            --set-env-vars RESEND_FROM_EMAIL=${{ secrets.RESEND_FROM_EMAIL }} \
            --set-env-vars FRONTEND_URL=${{ secrets.FRONTEND_URL }} \
            --min-instances 0 \
            --max-instances 10 \
            --memory 512Mi \
            --cpu 1 \
            --timeout 300

      - name: Get Service URL
        run: |
          SERVICE_URL=$(gcloud run services describe $SERVICE_NAME --region $REGION --format 'value(status.url)')
          echo "Service deployed to: $SERVICE_URL"
          echo "SERVICE_URL=$SERVICE_URL" >> $GITHUB_ENV
